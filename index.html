<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Machine Maths</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/dot-machines.css">
</head>
<body>
    <main>
        <h1>Dot machines</h1>
        <section id="dot-machine-1" class="dot-machine">
            <div class="input">
                <input type="range" min="0" max="5" value="2"/>
                <span class="slider-value">2</span>
            </div>
            <div class="machine">
                <input type="range" min="0" max="5" value="3"/>
                <div>
                    +<span class="slider-value dial-value">3</span>
                </div>
            </div>
            <div class="output">
                <span class="slider-value">5</span>
            </div>
        </section>
    </main>

    <script src="js/dot-machines.js"></script>
</body>
</html>
